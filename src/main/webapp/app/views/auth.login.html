<div class="login-layout light-login" style="background: none;">
    <div class="login-container">
        <div class="space-32"></div>
        <div class="center">
            <!-- page header and text -->
            <h1>
                <i class="ace-icon fa fa-leaf green"></i>
                <span class="red">联塑</span>
                <span class="grey" id="id-text2">礼品系统</span>
            </h1>
            <!--<h4 class="blue" id="id-company-text">© 联塑 IT</h4>-->
        </div>
        <div class="space-6"></div>
        <!-- optional space -->
        <div class="pos-rel"><!-- a position relative container -->
            <div class="login-box visible widget-box no-border" id="login-box">
                <!-- login area -->
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            <i class="ace-icon fa fa-coffee green"></i>
                            用户登陆
                        </h4>

                        <div class="space-6"></div>

                        <form name="form" novalidate ng-submit="login()">
                            <fieldset>
                                <label class="block clearfix center">
                                    <!--error messages-->
                                    <div class="form-group Error" ng-if="form.username.$dirty && form.username.$invalid">
                                        <div class="label label-danger" ng-if="form.username.$error.required">
                                            请输入用户名!
                                        </div>
                                    </div>
                                    <div class="form-group Error" ng-if="form.password.$dirty && form.password.$invalid">
                                        <div class="label label-danger">请输入密码!</div>
                                    </div>
                                    <div class="form-group Error" ng-if="form.$error.incorrect">
                                        <div class="label label-danger">用户名或者密码不正确.</div>
                                    </div>
                                    <!--error messages-->
                                </label>


                                <label class="block clearfix">
                                    <div class="form-group"
                                         ng-class="{'has-error':form.username.$dirty && form.username.$invalid}">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" class="form-control" id="username" name="username"
                                                   placeholder="用户名" required
                                                   autocomplete="off" ng-model="user.username"
                                                   ng-init="user.username='order'"
                                                    >
                                            <i class="ace-icon fa fa-user"></i>
                                        </span>
                                    </div>

                                </label>

                                <label class="block clearfix">
                                    <div class="form-group" ng-class="{'has-error':form.password.$dirty && form.password.$invalid}">
                                        <span class="block input-icon input-icon-right">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                                               required autocomplete="off" ng-model="user.password" ng-keypress="form.$error.incorrect = false"
                                               ng-init="user.password='123456'"
                                                >
                                            <i class="ace-icon fa fa-lock"></i>
                                        </span>
                                    </div>
                                </label>

                                <div class="space"></div>

                                <div class="clearfix">
                                    <!--<label class="inline">-->
                                    <!--<input type="checkbox" class="ace">-->
                                    <!--<span class="lbl"> Remember Me</span>-->
                                    <!--</label>-->

                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                        <i class="ace-icon fa fa-key"></i>
                                        <span class="bigger-110">登陆</span>
                                    </button>
                                </div>

                                <div class="space-4"></div>
                            </fieldset>
                        </form>

                    </div>
                    <!-- /.widget-main -->

                    <!--<div class="toolbar clearfix">-->
                    <!--<div>-->
                    <!--<a href="#" data-target="#forgot-box" class="forgot-password-link">-->
                    <!--<i class="ace-icon fa fa-arrow-left"></i>-->
                    <!--I forgot my password-->
                    <!--</a>-->
                    <!--</div>-->

                    <!--<div>-->
                    <!--<a href="#" data-target="#signup-box" class="user-signup-link">-->
                    <!--I want to register-->
                    <!--<i class="ace-icon fa fa-arrow-right"></i>-->
                    <!--</a>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <!-- /.widget-body -->
            </div>

            <div class="forgot-box widget-box no-border" id="forgot-box">
                <!-- forgot area -->
            </div>

            <div class="signup-box widget-box no-border" id="signup-box">
                <!-- signup area -->
            </div>
        </div>
    </div>
</div>
